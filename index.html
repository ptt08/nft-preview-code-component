<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="nft-img-wrapper">
          <img
            class="nft-img"
            src="images/image-equilibrium.jpg"
            alt="NFT image"
          />
          <div class="overlay"></div>
          <img
            class="icon-overlay"
            src="images/icon-view.svg"
            alt="view icon"
          />
        </div>

        <div class="text-content">
          <header><h1 class="active-state">Equilibrium #3429</h1></header>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="info">
          <div class="info-ethereum">
            <img
              class="eth-icon"
              src="images/icon-ethereum.svg"
              alt="Ethereum icon"
            />
            <p class="eth-txt">0.041 ETH</p>
          </div>
          <div class="info-time">
            <img
              class="clock-icon"
              src="images/icon-clock.svg"
              alt="Clock icon"
            />
            <p class="timeleft">3 days left</p>
          </div>
        </div>
        <div class="credits">
          <img
            class="avatar-img"
            src="images/image-avatar.png"
            alt="Avatar image"
          />
          <p>
            Creation of <span class="author active-state">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">ptt</a>.
      </div>
    </footer>
  </body>
</html>
